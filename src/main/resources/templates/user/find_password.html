<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Costagram</title>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .email {
            margin-top: 20px;
        }
        .lock_i_body {
            border-radius: 50%;
            border: 1px solid;
            height: 96px;
            width: 96px;
            text-align: center;
        }
        .lock_i {
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <main id="login">
        <div class="login__column">
            <img th:src="@{/images/phoneImage.png}" />
        </div>
        <div class="login__column">
            <div class="login__box">
                <div class="lock_i_body" style="">
                    <i class="fa fa-lock fa-5x lock_i"></i>
                </div>
                <form th:action="@{/user/find/pw}" method="get" class="login__form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div style="font-weight: 600; font-size: 16px; margin: 5px 0; text-align: center;">로그인에 문제가 있나요?</div>
                    <div style="font-size:12px; color:#999; margin-top: 10px;">가입하신 이메일 주소를 입력하시면 임시 비밀번호가 발송됩니다.</div>
                    <input type="text" class="email" name="email" placeholder="이메일" required>
                    <input type="submit" value="전송">
                </form>
            </div>
            <div class="login__box">
                <a class="login__blue-link" href="javascript:window.history.back()">로그인으로 돌아가기</a>
            </div>
        </div>
    </main>
    <div th:replace="include/footer :: footer"></div>
    <script th:src="@{/js/jquery-3.2.1.js}"></script>
    <script th:src="@{/js/footer_scroll.js}"></script>

</body>
</html>
